<!-- Modal Create/Edit Product -->
<div id="crudModal" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-gray-800 bg-opacity-50 overflow-y-auto">
  <div id="crudModalContent" class="bg-white rounded-lg shadow-lg w-5/6 sm:w-3/5 md:w-1/2 lg:w-2/5 xl:w-1/3 max-h-[90vh] overflow-y-auto m-4">
    <!-- Modal header -->
    <div class="flex items-center justify-between p-4 border-b sticky top-0 bg-white z-10">
      <div>
        <h3 class="text-xl font-semibold text-gray-900" id="modalTitle">
          Add New Product
        </h3>
        <p class="text-sm text-gray-600 mt-1">Share your Fasilcats FC products with the community</p>
      </div>
      <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center" onclick="hideModal()">
        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
        </svg>
        <span class="sr-only">Close modal</span>
      </button>
    </div>
    
    <!-- Modal body -->
    <div class="px-6 py-4 space-y-6 form-style">
      <form id="productForm">
        <input type="hidden" id="productId" name="productId">
        <div class="mb-4">
          <label for="name" class="block text-sm font-medium text-gray-700">Nama Produk</label>
          <input type="text" id="name" name="name" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Masukkan nama produk" required>
        </div>
        <div class="mb-4">
          <label for="price" class="block text-sm font-medium text-gray-700">Harga (Rp)</label>
          <input type="number" id="price" name="price" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Masukkan harga" required>
        </div>
        <div class="mb-4">
          <label for="description" class="block text-sm font-medium text-gray-700">Deskripsi</label>
          <textarea id="description" name="description" rows="3" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Masukkan deskripsi produk" required></textarea>
        </div>
        <div class="mb-4">
          <label for="category" class="block text-sm font-medium text-gray-700">Kategori</label>
          <input type="text" id="category" name="category" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Masukkan kategori" required>
        </div>
        <div class="mb-4">
          <label for="thumbnail" class="block text-sm font-medium text-gray-700">URL Gambar</label>
          <input type="url" id="thumbnail" name="thumbnail" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="https://example.com/image.jpg" required>
        </div>
        <div class="mb-4">
          <label for="brand" class="block text-sm font-medium text-gray-700">Brand (Opsional)</label>
          <input type="text" id="brand" name="brand" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Masukkan brand">
        </div>
        <div class="mb-4">
          <label for="stock" class="block text-sm font-medium text-gray-700">Stok</label>
          <input type="number" id="stock" name="stock" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Masukkan jumlah stok" required>
        </div>
        <div class="mb-4">
          <label for="size" class="block text-sm font-medium text-gray-700">Ukuran (Opsional)</label>
          <input type="text" id="size" name="size" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Contoh: S, M, L, XL">
        </div>
        <div class="mb-4">
          <div class="flex items-center">
            <input id="is_featured" name="is_featured" type="checkbox" class="w-4 h-4 text-red-600 bg-gray-100 border-gray-300 rounded">
            <label for="is_featured" class="ml-2 text-sm font-medium text-gray-900">Produk Unggulan</label>
          </div>
        </div>
      </form>
    </div>
    
    <!-- Modal footer -->
    <div class="flex flex-col sm:flex-row gap-4 p-6 border-t border-gray-200 rounded-b sticky bottom-0 bg-white">
      <button type="button" id="cancelButton" class="order-2 sm:order-1 px-6 py-3 border border-gray-300 text-gray-700 rounded-md font-medium hover:bg-gray-50 transition-colors text-center" onclick="hideModal()">Cancel</button>
      <button type="submit" id="submitProduct" form="productForm" class="order-1 sm:order-2 flex-1 bg-red-600 text-white px-6 py-3 rounded-md font-medium hover:bg-red-700 transition-colors">Save Product</button>
    </div>
  </div>
</div>

<!-- Modal Delete Confirmation -->
<div id="deleteModal" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-gray-800 bg-opacity-50">
  <div id="deleteModalContent" class="bg-white rounded-lg shadow-lg w-11/12 sm:w-96 p-6">
    <div class="text-center">
      <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-red-100 mb-4">
        <svg class="h-6 w-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
        </svg>
      </div>
      <h3 class="text-lg font-semibold text-gray-900 mb-2">Delete Product</h3>
      <p class="text-sm text-gray-600 mb-6">Are you sure you want to delete this product? This action cannot be undone.</p>
      <div class="flex gap-4">
        <button type="button" onclick="hideDeleteModal()" class="flex-1 px-4 py-2 border border-gray-300 text-gray-700 rounded-md font-medium hover:bg-gray-50 transition-colors">
          Cancel
        </button>
        <button type="button" id="confirmDelete" class="flex-1 bg-red-600 text-white px-4 py-2 rounded-md font-medium hover:bg-red-700 transition-colors">
          Delete
        </button>
      </div>
    </div>
  </div>
</div>

<script>
  let currentProductIdToDelete = null;

  // Show/Hide CRUD Modal
  function showModal(isEdit = false, productData = null) {
      const modal = document.getElementById('crudModal');
      const modalContent = document.getElementById('crudModalContent');
      const modalTitle = document.getElementById('modalTitle');
      const form = document.getElementById('productForm');
      
      // Reset form
      form.reset();
      document.getElementById('productId').value = '';
      
      if (isEdit && productData) {
          modalTitle.textContent = 'Edit Product';
          document.getElementById('productId').value = productData.id;
          document.getElementById('name').value = productData.name;
          document.getElementById('price').value = productData.price;
          document.getElementById('description').value = productData.description;
          document.getElementById('category').value = productData.category;
          document.getElementById('thumbnail').value = productData.thumbnail;
          document.getElementById('brand').value = productData.brand || '';
          document.getElementById('stock').value = productData.stock;
          document.getElementById('size').value = productData.size || '';
          document.getElementById('is_featured').checked = productData.is_featured;
      } else {
          modalTitle.textContent = 'Add New Product';
      }

      modal.classList.remove('hidden'); 
      setTimeout(() => {
        modalContent.classList.remove('opacity-0', 'scale-95');
        modalContent.classList.add('opacity-100', 'scale-100');
      }, 50); 
  }

  function hideModal() {
      const modal = document.getElementById('crudModal');
      const modalContent = document.getElementById('crudModalContent');

      modalContent.classList.remove('opacity-100', 'scale-100');
      modalContent.classList.add('opacity-0', 'scale-95');

      setTimeout(() => {
        modal.classList.add('hidden');
        document.getElementById('productForm').reset();
      }, 150); 
  }

  // Show/Hide Delete Modal
  function showDeleteModal(productId) {
      currentProductIdToDelete = productId;
      const modal = document.getElementById('deleteModal');
      const modalContent = document.getElementById('deleteModalContent');

      modal.classList.remove('hidden'); 
      setTimeout(() => {
        modalContent.classList.remove('opacity-0', 'scale-95');
        modalContent.classList.add('opacity-100', 'scale-100');
      }, 50); 
  }

  function hideDeleteModal() {
      const modal = document.getElementById('deleteModal');
      const modalContent = document.getElementById('deleteModalContent');

      modalContent.classList.remove('opacity-100', 'scale-100');
      modalContent.classList.add('opacity-0', 'scale-95');

      setTimeout(() => {
        modal.classList.add('hidden');
        currentProductIdToDelete = null;
      }, 150); 
  }

  // Handle form submission
  document.getElementById("productForm").addEventListener("submit", function(e) {
      e.preventDefault();
      saveProduct();
  });

  // Handle delete confirmation
  document.getElementById("confirmDelete").addEventListener("click", function() {
      if (currentProductIdToDelete) {
          deleteProduct(currentProductIdToDelete);
      }
  });
</script>
