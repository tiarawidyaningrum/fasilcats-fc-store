{% extends 'base.html' %}

{% block meta %}
<title>Login - Fasilcats FC Store</title>
{% endblock meta %}

{% block content %}
<div class="bg-gray-50 w-full min-h-screen flex items-center justify-center p-8">
  <div class="max-w-md w-full">
    <div class="bg-white rounded-lg border border-gray-200 p-6 sm:p-8 form-style">
      <div class="text-center mb-8">
        <h1 class="text-2xl font-bold text-gray-900 mb-2">Sign In</h1>
        <p class="text-gray-600">Welcome back to Fasilcats FC Store</p>
      </div>

      <div id="ajax-error-display" class="mb-6 hidden">
        </div>
      
      <form id="loginForm" class="space-y-6">
        {% csrf_token %}
        
        <div>
          <label for="id_username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
          <input 
            id="id_username" 
            name="username" 
            type="text" 
            required 
            class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:border-red-500 transition-colors" 
            placeholder="Enter your username">
        </div>

        <div>
          <label for="id_password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
          <input 
            id="id_password" 
            name="password" 
            type="password" 
            required 
            class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:border-red-500 transition-colors" 
            placeholder="Enter your password">
        </div>

        <button 
          type="submit" 
          id="loginButton"
          class="w-full bg-red-600 text-white font-medium py-3 px-4 rounded-md hover:bg-red-700 transition-colors">
          Sign In
        </button>
      </form>

      <div class="mt-6 text-center pt-6 border-t border-gray-200">
        <p class="text-gray-500 text-sm">
          Don't have an account? 
          <a href="{% url 'main:register' %}" class="text-red-600 hover:text-red-700 font-medium">
            Register Now
          </a>
        </p>
      </div>
    </div>
  </div>
</div>

<script>
async function handleLogin(event) {
    event.preventDefault();
    const form = document.getElementById('loginForm');
    const button = document.getElementById('loginButton');
    const errorDisplay = document.getElementById('ajax-error-display');
    const originalText = button.textContent;

    button.disabled = true;
    button.textContent = 'Signing in...';
    errorDisplay.classList.add('hidden');
    errorDisplay.innerHTML = '';

    try {
        const response = await fetch("{% url 'main:login_ajax' %}", {
            method: 'POST',
            body: new FormData(form),
        });

        const data = await response.json();

        if (response.ok) {
            showToast('Login Berhasil!', `Selamat datang, ${data.username}.`, 'success');
            setTimeout(() => {
                window.location.href = "{% url 'main:show_main' %}";
            }, 500);
        } else {
            let errorMessage = data.message || 'Login gagal. Periksa kembali username dan password Anda.';
            
            errorDisplay.innerHTML = `<div class="px-4 py-3 rounded-md text-sm border bg-red-50 border-red-200 text-red-700">${errorMessage}</div>`;
            errorDisplay.classList.remove('hidden');
            showToast('Login Gagal', errorMessage, 'error');
        }

    } catch (error) {
        errorDisplay.innerHTML = `<div class="px-4 py-3 rounded-md text-sm border bg-red-50 border-red-200 text-red-700">Terjadi kesalahan koneksi.</div>`;
        errorDisplay.classList.remove('hidden');
        showToast('Login Gagal', 'Kesalahan jaringan. Silakan coba lagi.', 'error');
        console.error('AJAX Login Error:', error);
    } finally {
        button.disabled = false;
        button.textContent = originalText;
    }
}

document.getElementById('loginForm').addEventListener('submit', handleLogin);
</script>
{% endblock content %}
