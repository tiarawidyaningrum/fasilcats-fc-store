{% extends 'base.html' %}

{% block meta %}
<title>Register - Fasilcats FC Store</title>
{% endblock meta %}

{% block content %}
<div class="form-style">
  <div class="min-h-screen bg-gray-50 flex items-center justify-center p-8">
    <div class="max-w-md w-full relative z-10">
      <div class="bg-white border border-gray-200 rounded-lg p-8 shadow-sm">
        <div class="text-center mb-8">
          <h2 class="text-2xl font-semibold text-gray-900 mb-2">Join Us</h2>
          <p class="text-gray-500">Create your Fasilcats FC Store account</p>
        </div>

        <div id="ajax-error-display" class="mb-6 hidden">
          </div>
        
        <form id="registerForm" class="space-y-5">
          {% csrf_token %}
          
          <div>
            <label for="id_username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
            <input 
              id="id_username" 
              name="username" 
              type="text" 
              required 
              class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:border-red-500 transition duration-200" 
              placeholder="Choose a username">
          </div>

          <div>
            <label for="id_password1" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
            <input 
              id="id_password1" 
              name="password1" 
              type="password" 
              required 
              class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:border-red-500 transition duration-200" 
              placeholder="Create a password">
          </div>

          <div>
            <label for="id_password2" class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
            <input 
              id="id_password2" 
              name="password2" 
              type="password" 
              required 
              class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:border-red-500 transition duration-200" 
              placeholder="Confirm your password">
          </div>

          <button 
            type="submit" 
            id="registerButton"
            class="w-full bg-red-600 text-white font-medium py-3 px-4 rounded hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 transition duration-200">
            Create Account
          </button>
        </form>

        <div class="mt-6 text-center">
          <p class="text-gray-500 text-sm">
            Already have an account? 
            <a href="{% url 'main:login' %}" class="text-red-600 hover:text-red-700 font-medium">
              Sign In
            </a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
async function handleRegister(event) {
    event.preventDefault();
    const form = document.getElementById('registerForm');
    const button = document.getElementById('registerButton');
    const errorDisplay = document.getElementById('ajax-error-display');
    const originalText = button.textContent;

    button.disabled = true;
    button.textContent = 'Registering...';
    errorDisplay.classList.add('hidden');
    errorDisplay.innerHTML = '';

    try {
        const response = await fetch("{% url 'main:register_ajax' %}", {
            method: 'POST',
            body: new FormData(form),
        });

        const data = await response.json();

        if (response.ok) {
            showToast('Registrasi Berhasil!', 'Akun Anda telah dibuat. Silakan Login.', 'success');
            form.reset();
            setTimeout(() => {
                window.location.href = "{% url 'main:login' %}";
            }, 500);
        } else {
            let errorHtml = '';
            showToast('Registrasi Gagal', 'Data yang Anda masukkan tidak valid.', 'error');
            
            if (data.errors) {
                const errors = JSON.parse(data.errors);
                for (const field in errors) {
                    if (errors.hasOwnProperty(field)) {
                        const fieldName = field === '__all__' ? '' : field.charAt(0).toUpperCase() + field.slice(1) + ': ';
                        errors[field].forEach(err => {
                            errorHtml += `<div class="px-4 py-3 rounded text-sm border bg-red-50 border-red-200 text-red-700 mb-2">
                                <strong>${fieldName}</strong> ${err.message}
                            </div>`;
                        });
                    }
                }
            } else {
                errorHtml = `<div class="px-4 py-3 rounded text-sm border bg-red-50 border-red-200 text-red-700">${data.message || 'Terjadi kesalahan saat registrasi.'}</div>`;
            }

            errorDisplay.innerHTML = errorHtml;
            errorDisplay.classList.remove('hidden');
        }

    } catch (error) {
        errorDisplay.innerHTML = `<div class="px-4 py-3 rounded text-sm border bg-red-50 border-red-200 text-red-700">Terjadi kesalahan koneksi.</div>`;
        errorDisplay.classList.remove('hidden');
        showToast('Registrasi Gagal', 'Kesalahan jaringan. Silakan coba lagi.', 'error');
        console.error('AJAX Register Error:', error);
    } finally {
        button.disabled = false;
        button.textContent = originalText;
    }
}

document.getElementById('registerForm').addEventListener('submit', handleRegister);
</script>
{% endblock content %}
